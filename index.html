<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>DE-CODER</title>
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@300&display=swap" rel="stylesheet">
		<script src="script.js"></script>

	</head>
	<body>
		<main>

			<label for='input_box'><h1 class="main_title">P de_coder</h1></label>

			<div class="input_div">
				<textarea id="input_box" placeholder="text the sentence/code here" autofocus></textarea>

				<p>&#9888 attention: letters without accent and lowercase letters only</p>
				
				<div class="buttons">
					<button class="button_1" onclick="codificar()">Code</button>
					<button class="button_1" onclick='decodificar()'>Decode</button>
				</div>
			</div>

			<div class="output_div">
				<textarea id="output_box" readonly placeholder="codificated text (or descodificated) will appear here"></textarea>

				<button class="copy" onclick='copy()'>Copy</button>
			</div>

		</main>
	</body>
</html>
